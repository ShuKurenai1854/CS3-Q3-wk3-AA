      for (a = ageExact.getYear();a < Date.now.getYear();a++) {
        if (a % 400 == 0) {
          ageExact += 86400000;
        }
        else if (a % 100 == 0) {
          ;
        }
        else if (a % 4 == 0) {
          ageExact += 86400000;
        }
      }
      let ageDate = new Date(ageExact);
      document.write(`${ageDate.getYear() - 1970} years, ${ageDate.getMonth()} months, and ${ageDate.getDate} days`);
